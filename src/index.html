<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>

                            <g id="record_cover">
                                <rect id="Rectangle 4" x="10" y="12" width="111" height="111" rx="2" fill="#29232E"/>

                        </g>
                    </svg>
                </div>
            </div>
            <header class="d-flex al-center w-100">
                <div class="header-brand-container d-flex jy-center al-center h-100">
                    <div class="header-brand">JamFactory<sup>α</sup></div>
                </div>
                <div class="header-button-container d-flex jy-center al-center h-100">
                    <div class="header-button d-flex jy-center al-center h-100 w-100">
                        <div class="header-button-text">How it works</div>
                    </div>
                </div>
                <a href="https://github.com/JamFactoryApp" class="header-button-text" style="padding-left: 16px">V0.1.0
                    <svg class="github-icon" width="16px" height="16px">
                        <path fill="#00A6ED" fill-rule="evenodd"
                              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </header>
            <main class="w-100">
                <div class="main-text-container w-100">
                    <div>
                        <div class="main-text-header">
                            <div>
                                The Life Of <br>
                                <div class="main-text-header-large">Every Party!</div>
                            </div>
                        </div>
                        <div class="main-text-body">
                            <p style="font-weight: bold; padding-bottom: 7px">
                                Your virtual DJ with a democratic playlist ♫
                            </p>
                            <p id="main-text">
                                It looks like you don't have Javascript enabled.<br>
                                However, it is needed to join or create a JamSession.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="main-control-container">
                    <div class="main-content-container">
                        <div class="d-flex jy-center al-center">
                            <div class="main-join-container h-100 w-100">
                                <div class="main-join-input-container d-flex jy-center al-center h-100">
                                    <input class="jamlabel-input h-100 w-100" type="text"
                                           placeholder="Enter a JamLabel..."
                                           required maxlength="5" id="jamlabel-input">
                                </div>
                                <div class="main-join-button-container h-100">
                                    <div class="main-join-button disabled d-flex jy-center al-center w-100 h-100" id="join-button">
                                        <div class="main-join-button-text disabled" id="join-button-text">Join</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main-button-divider d-flex jy-center al-center">
                            <div class="d-flex jy-center al-center">
                                <div class="main-button-line"></div>
                                <div class="main-button-or d-flex jy-center al-center">
                                    <div>or</div>
                                </div>
                                <div class="main-button-line"></div>
                            </div>
                        </div>
                        <div class="d-flex jy-center al-center">
                            <div class="main-create-container d-flex jy-center al-center" id="login-button">
                                <div class="main-text-create-container" id="login-button-text">Login to Spotify to create your own
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
