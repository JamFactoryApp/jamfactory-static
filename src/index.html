<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JamFactory - Your virtual DJ with a democratic playlist</title>
        <meta content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
              name="viewport">
        <meta content="JamFactory is a collaborative playback controller. A JamSession is a private party with one host to set it up, and many attendees to join in."
              name="description">
    </head>
    <body>

                            <rect fill="#29232E" height="111" id="Rectangle 4" rx="2" width="111" x="10" y="12"/>

                </svg>
            </div>
        </div>

        <header class="d-flex jy-between al-center w-100">
            <div class="header-brand">JamFactory<sup>α</sup></div>
            <div class="header-button-container">
                <button class="button button-blue" style="display: none">How it works</button>
            </div>
        </header>

        <main class="main-control-container w-100 d-flex jy-around flex-column">
            <div class="main-text-container d-flex jy-center flex-column">
                <div class="titel-text d-flex">
                    <div>
                        <span class="main-text-header">The Life Of</span><br>
                        <span class="main-text-header-large">Every Party!</span>
                    </div>
                </div>
                <div class="subtitle-text">
                    <span class="main-text-body">Your virtual DJ with a democratic playlist ♫</span><br>
                    <span class="main-text-body" id="main-text">It looks like you don't have Javascript enabled.<br>
                            However, it is needed to join or create a JamSession.</span>
                </div>
            </div>

            <div class="main-content-container d-flex jy-around al-center flex-column">
                <div class="main-join-container w-100 d-flex jy-center al-center">
                    <input class="jamlabel-input h-100 w-100" id="jamlabel-input"
                           maxlength="5"
                           placeholder="Enter a JamLabel..." required type="text">
                    <div class="main-join-button-container">
                        <button class="button button-orange button-big disabled" id="join-button">
                            Join
                        </button>
                    </div>
                    <span class="jamlabel-input-error" hidden id="join-error">Error message</span>
                </div>
                <div class="main-button-divider d-flex jy-center al-center">
                    <hr>
                    or
                    <hr>
                </div>
                <div class="main-create-container">
                    <button class="button button-green login-button" id="login-button">Login to Spotify
                        to create your own
                    </button>
                </div>
            </div>
        </main>

        <footer class="d-flex jy-between al-center w-100">
            <div class="github-container h-100 d-flex jy-center al-center">
                <svg height="20" width="20" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">

                </svg>
                <a href="https://github.com/JamFactoryApp/jamfactory-web/" target="_blank">JamFactory</a>
            </div>
            <a href="/imprint.html" class="h-100 impressum">Impressum</a>
        </footer>
    </body>
</html>
